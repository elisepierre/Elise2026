<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elise Quest 2026 - Interactive</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #0d0221;
            --panel-color: #261447;
            --accent-color: #ff3864;
            --text-color: #ffffff;
            --xp-color: #00f5d4;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Press Start 2P', cursive;
            margin: 0; padding: 20px;
            display: flex; flex-direction: column; align-items: center;
        }

        /* HEADER */
        #header-status {
            width: 95%; max-width: 800px;
            border: 4px solid #fff;
            padding: 20px; text-align: center;
            background: var(--panel-color);
            margin-bottom: 20px;
            box-shadow: 6px 6px 0px var(--accent-color);
        }

        .progress-container {
            width: 100%; height: 20px;
            background: #111; border: 2px solid #fff; margin: 15px 0;
        }

        .bar { height: 100%; background: var(--xp-color); width: 0%; transition: width 0.4s; }

        /* MENU DE S√âLECTION */
        .category-menu {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px; width: 95%; max-width: 800px;
            margin-bottom: 20px;
        }

        .menu-btn {
            background: #444; color: #fff; border: 2px solid #fff;
            font-family: 'Press Start 2P', cursive; font-size: 0.5rem;
            padding: 10px; cursor: pointer; transition: 0.2s;
        }

        .menu-btn:hover, .menu-btn.active {
            background: var(--accent-color);
            transform: translateY(-3px);
        }

        /* ZONE DE QU√äTE ACTIVE */
        #active-quest-zone {
            width: 95%; max-width: 800px;
            min-height: 400px;
            border: 4px solid #fff;
            background: var(--panel-color);
            padding: 20px;
            display: none; /* Cach√© par d√©faut */
        }

        .char-header { display: flex; align-items: center; gap: 20px; margin-bottom: 20px; }
        .avatar { font-size: 3rem; }

        /* LISTE ET √âDITION */
        .task-list { list-style: none; padding: 0; }
        .task-item {
            display: flex; align-items: center; gap: 10px;
            background: rgba(255,255,255,0.05);
            margin-bottom: 8px; padding: 8px; border-radius: 4px;
        }

        .task-text { flex-grow: 1; font-size: 0.6rem; }
        .task-text.done { text-decoration: line-through; opacity: 0.5; }

        .btn-del { background: none; border: none; color: #ff3864; cursor: pointer; font-family: serif; font-weight: bold; }

        .add-zone {
            margin-top: 20px; display: flex; gap: 10px;
            border-top: 2px dashed #666; padding-top: 20px;
        }

        input[type="text"] {
            flex-grow: 1; background: #111; border: 1px solid #fff;
            color: #fff; padding: 8px; font-family: 'Press Start 2P'; font-size: 0.5rem;
        }

        .btn-add {
            background: var(--xp-color); border: none; padding: 5px 15px;
            font-family: 'Press Start 2P'; font-size: 0.5rem; cursor: pointer;
        }

    </style>
</head>
<body>

    <div id="header-status">
        <h1 style="font-size: 1rem;">ELISE QUEST 2026</h1>
        <div class="progress-container">
            <div id="global-bar" class="bar"></div>
        </div>
        <div style="font-size: 0.5rem;">COMPL√âTION TOTALE : <span id="global-val">0</span>%</div>
    </div>

    <div class="category-menu" id="menu">
        </div>

    <div id="active-quest-zone">
        <div id="quest-content">
            </div>
    </div>

<script>
    // Donn√©es initiales
    let data = JSON.parse(localStorage.getItem('eliseQuest2026')) || {
        culture: { name: "Biblios", avatar: "üìö", tasks: [{t: "Lire 24 livres", d: false}] },
        projets: { name: "Nova", avatar: "üöÄ", tasks: [{t: "Voyage Japon", d: false}] },
        etudes: { name: "Astra", avatar: "üéì", tasks: [{t: "Valider Master", d: false}] },
        amour: { name: "Lumina", avatar: "üíñ", tasks: [{t: "1 Date/mois", d: false}] },
        bienetre: { name: "Vita", avatar: "üßò‚Äç‚ôÄÔ∏è", tasks: [{t: "Sport 3x/sem", d: false}] },
        finance: { name: "Aurum", avatar: "üí∞", tasks: [{t: "√âpargne stable", d: false}] }
    };

    let activeCat = null;

    function init() {
        const menu = document.getElementById('menu');
        menu.innerHTML = '';
        for (const [id, cat] of Object.entries(data)) {
            const btn = document.createElement('button');
            btn.className = `menu-btn ${activeCat === id ? 'active' : ''}`;
            btn.innerHTML = `${cat.avatar}<br>${id.toUpperCase()}`;
            btn.onclick = () => showCategory(id);
            menu.appendChild(btn);
        }
        updateGlobal();
    }

    function showCategory(id) {
        activeCat = id;
        init(); // rafra√Æchir le menu pour l'√©tat actif
        const zone = document.getElementById('active-quest-zone');
        const content = document.getElementById('quest-content');
        zone.style.display = 'block';

        const cat = data[id];
        content.innerHTML = `
            <div class="char-header">
                <div class="avatar">${cat.avatar}</div>
                <div>
                    <h2 style="font-size:0.8rem; margin:0;">${cat.name}</h2>
                    <p style="font-size:0.5rem; color:var(--xp-color);">Progression: ${calculateCatPct(id)}%</p>
                </div>
            </div>
            
            <ul class="task-list">
                ${cat.tasks.map((task, i) => `
                    <li class="task-item">
                        <input type="checkbox" ${task.d ? 'checked' : ''} onchange="toggleTask(${i})">
                        <span class="task-text ${task.d ? 'done' : ''}">${task.t}</span>
                        <button class="btn-del" onclick="deleteTask(${i})">X</button>
                    </li>
                `).join('')}
            </ul>

            <div class="add-zone">
                <input type="text" id="new-task-input" placeholder="NOUVEL OBJECTIF...">
                <button class="btn-add" onclick="addTask()">OK</button>
            </div>
        `;
    }

    function toggleTask(index) {
        data[activeCat].tasks[index].d = !data[activeCat].tasks[index].d;
        saveAndRefresh();
    }

    function addTask() {
        const input = document.getElementById('new-task-input');
        if (input.value.trim() !== "") {
            data[activeCat].tasks.push({ t: input.value, d: false });
            input.value = "";
            saveAndRefresh();
        }
    }

    function deleteTask(index) {
        data[activeCat].tasks.splice(index, 1);
        saveAndRefresh();
    }

    function calculateCatPct(id) {
        const tasks = data[id].tasks;
        if (tasks.length === 0) return 0;
        const done = tasks.filter(t => t.d).length;
        return Math.round((done / tasks.length) * 100);
    }

    function updateGlobal() {
        let totalTasks = 0;
        let totalDone = 0;
        for (const cat in data) {
            totalTasks += data[cat].tasks.length;
            totalDone += data[cat].tasks.filter(t => t.d).length;
        }
        const globalPct = totalTasks === 0 ? 0 : Math.round((totalDone / totalTasks) * 100);
        document.getElementById('global-bar').style.width = globalPct + '%';
        document.getElementById('global-val').innerText = globalPct;
    }

    function saveAndRefresh() {
        localStorage.setItem('eliseQuest2026', JSON.stringify(data));
        showCategory(activeCat);
        updateGlobal();
    }

    init();
</script>
</body>
</html>
