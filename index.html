<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elise Quest 2026</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        :root {
            --bg-color: #0d0221;
            --panel-color: #1a0b2e;
            --accent-color: #ff3864;
            --text-color: #ffffff;
            --xp-color: #00f5d4;
            --culture: #2d8b84; --projets: #b36200; --etudes: #5d54a4;
            --amour: #b33939; --bienetre: #218c74; --finance: #8a7b10;
        }

        body {
            background-color: var(--bg-color); color: var(--text-color);
            font-family: 'Press Start 2P', cursive; margin: 0; padding: 20px;
            display: flex; flex-direction: column; align-items: center;
        }

        /* STATS BAR */
        #header-status {
            width: 95%; max-width: 800px; border: 4px solid #fff;
            padding: 20px; text-align: center; background: var(--panel-color);
            margin-bottom: 20px; box-shadow: 6px 6px 0px var(--accent-color);
        }

        .streak-fire { color: #ff9f43; font-size: 0.8rem; margin-top: 10px; }

        /* XP BARS */
        .progress-container {
            width: 100%; height: 24px; background: #000; border: 2px solid #fff; 
            margin: 15px 0; position: relative;
        }

        .bar { height: 100%; background: var(--xp-color); width: 0%; transition: width 0.5s ease-out; }

        /* MENU BUTTONS */
        .category-menu {
            display: grid; grid-template-columns: repeat(3, 1fr);
            gap: 12px; width: 95%; max-width: 800px; margin-bottom: 20px;
        }

        .menu-btn {
            color: #fff; border: 3px solid #fff; font-family: 'Press Start 2P', cursive; 
            font-size: 0.4rem; padding: 15px 5px; cursor: pointer; transition: 0.2s;
            text-shadow: 2px 2px 0px #000;
        }

        .menu-btn.active { transform: scale(1.05); border-color: var(--xp-color); box-shadow: 0 0 15px var(--xp-color); }

        /* ACTIVE ZONE */
        #active-quest-zone {
            width: 95%; max-width: 800px; border: 4px solid #fff;
            background: var(--panel-color); padding: 25px; display: none;
            box-sizing: border-box; animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .title-badge { font-size: 0.45rem; color: var(--xp-color); margin-top: 5px; text-transform: uppercase; }

        /* TASKS */
        h4 { font-size: 0.5rem; color: #aaa; margin-top: 30px; border-bottom: 1px solid #444; padding-bottom: 5px; }
        .task-list { list-style: none; padding: 0; }
        .task-item {
            display: flex; align-items: center; gap: 12px;
            background: rgba(0,0,0,0.4); margin-bottom: 10px; padding: 12px;
            border: 1px solid #333; transition: 0.3s;
        }

        .task-item.done { border-color: var(--xp-color); background: rgba(0, 245, 212, 0.05); }
        .task-text { flex-grow: 1; font-size: 0.45rem; line-height: 1.6; }
        .del-icon { cursor: pointer; color: var(--accent-color); font-size: 0.6rem; opacity: 0.5; }
        .del-icon:hover { opacity: 1; }

        input[type="text"] {
            flex-grow: 1; background: #000; border: 2px solid #fff;
            color: #fff; padding: 12px; font-family: 'Press Start 2P'; font-size: 0.5rem;
        }
        .btn-add { background: var(--xp-color); color: #000; border: none; padding: 10px; cursor: pointer; font-family: 'Press Start 2P'; font-size: 0.5rem; }

    </style>
</head>
<body>

    <div id="header-status">
        <h1 style="font-size: 1rem;">ELISE QUEST 2026</h1>
        <div class="progress-container"><div id="global-bar" class="bar"></div></div>
        <div style="font-size: 0.4rem;">COMPLÃ‰TION ANNUELLE : <span id="global-val">0</span>%</div>
        <div class="streak-fire" id="streak-display">ðŸ”¥ JOURS ACTIFS : 1</div>
    </div>

    <div class="category-menu" id="menu"></div>

    <div id="active-quest-zone">
        <div id="quest-content"></div>
    </div>

    <audio id="lvlup-sound" src="https://assets.mixkit.co/active_storage/sfx/2013/2013-preview.mp3"></audio>

<script>
    const LEVELS = [0, 5, 10, 20, 50, 100];
    const TITLES = {
        culture: ["Rat de bibliothÃ¨que", "Curieuse", "Ã‰rudite", "Oracle du Savoir"],
        projets: ["RÃªveuse", "BÃ¢tisseuse", "Architecte", "Visionnaire"],
        etudes: ["Apprentie", "Major de Promo", "Sage", "MaÃ®tre Absolu"],
        amour: ["CÅ“ur d'artichaut", "Partenaire Or", "Muse de l'Amour", "Ã‚me SÅ“ur Ã‰ternelle"],
        bienetre: ["Zen", "AthlÃ¨te", "Force de la Nature", "Ã‰veillÃ©e"],
        finance: ["Ã‰conome", "TrÃ©soriÃ¨re", "Magnat", "Reine de la Fortune"]
    };

    let data = JSON.parse(localStorage.getItem('eliseQuest2026_VFinal')) || {
        culture: { name: "Biblios", avatar: "ðŸ“š", color: "var(--culture)", tasks: [] },
        projets: { name: "Nova", avatar: "ðŸš€", color: "var(--projets)", tasks: [] },
        etudes: { name: "Astra", avatar: "ðŸŽ“", color: "var(--etudes)", tasks: [] },
        amour: { name: "Lumina", avatar: "ðŸ’–", color: "var(--amour)", tasks: [] },
        bienetre: { name: "Vita", avatar: "ðŸ§˜â€â™€ï¸", color: "var(--bienetre)", tasks: [] },
        finance: { name: "Aurum", avatar: "ðŸ’°", color: "var(--finance)", tasks: [] },
        lastActive: null,
        streak: 0
    };

    let activeCat = null;

    function init() {
        updateStreak();
        const menu = document.getElementById('menu');
        menu.innerHTML = '';
        for (const [id, cat] of Object.entries(data)) {
            if(id === 'streak' || id === 'lastActive') continue;
            const doneCount = cat.tasks.filter(t => t.d).length;
            const lvl = getLevel(doneCount);
            const btn = document.createElement('button');
            btn.className = `menu-btn ${activeCat === id ? 'active' : ''}`;
            btn.style.backgroundColor = cat.color;
            btn.innerHTML = `${cat.avatar}<br>${id.toUpperCase()}<br>LVL ${lvl}`;
            btn.onclick = () => showCategory(id);
            menu.appendChild(btn);
        }
        updateGlobal();
    }

    function updateStreak() {
        const today = new Date().toDateString();
        if (data.lastActive !== today) {
            data.streak++;
            data.lastActive = today;
            save();
        }
        document.getElementById('streak-display').innerText = `ðŸ”¥ COMBO : ${data.streak} JOURS`;
    }

    function getLevel(count) {
        for (let i = LEVELS.length - 1; i >= 0; i--) {
            if (count >= LEVELS[i]) return i + 1;
        }
        return 1;
    }

    function getXpProgress(count) {
        const currentLvl = getLevel(count);
        const currentFloor = LEVELS[currentLvl - 1];
        const nextFloor = LEVELS[currentLvl] || 100;
        const pct = ((count - currentFloor) / (nextFloor - currentFloor)) * 100;
        return { pct, currentLvl, xpInLevel: count - currentFloor, totalInLevel: nextFloor - currentFloor };
    }

    function showCategory(id) {
        activeCat = id;
        const zone = document.getElementById('active-quest-zone');
        zone.style.display = 'block';
        zone.style.borderColor = data[id].color;
        
        const cat = data[id];
        const doneCount = cat.tasks.filter(t => t.d).length;
        const xp = getXpProgress(doneCount);
        const titleIndex = Math.min(xp.currentLvl - 1, TITLES[id].length - 1);

        document.getElementById('quest-content').innerHTML = `
            <div class="char-header">
                <div class="avatar">${cat.avatar}</div>
                <div>
                    <h2 style="font-size:0.8rem; margin:0; color:${cat.color}">${cat.name}</h2>
                    <div class="title-badge">TITRE : ${TITLES[id][titleIndex]}</div>
                    <p style="font-size:0.4rem; margin-top:8px;">LVL ${xp.currentLvl}</p>
                </div>
            </div>

            <div style="font-size:0.35rem; margin-bottom:5px; color:#aaa;">XP NIVEAU SUIVANT : ${xp.xpInLevel} / ${xp.totalInLevel}</div>
            <div class="progress-container"><div class="bar" style="width:${xp.pct}%; background:${cat.color}"></div></div>

            <div style="display:flex; gap:10px; margin: 20px 0;">
                <input type="text" id="new-task-input" placeholder="AJOUTER UNE QUÃŠTE..." onkeyup="if(event.key==='Enter') addTask()">
                <button class="btn-add" style="background:${cat.color}; color:#fff" onclick="addTask()">OK</button>
            </div>

            <h4>QUÃŠTES ACTIVES</h4>
            <ul class="task-list">${renderList(cat.tasks.filter(t => !t.d), false)}</ul>
            <h4>QUÃŠTES TERMINÃ‰ES</h4>
            <ul class="task-list">${renderList(cat.tasks.filter(t => t.d), true)}</ul>
        `;
        init();
    }

    function renderList(tasks, isDone) {
        return tasks.map(task => {
            const idx = data[activeCat].tasks.indexOf(task);
            return `
                <li class="task-item ${isDone ? 'done' : ''}">
                    <input type="checkbox" ${isDone ? 'checked' : ''} onchange="toggleTask(${idx})">
                    <span class="task-text">${task.t}</span>
                    <span class="del-icon" onclick="deleteTask(${idx})">SUPPR.</span>
                </li>
            `;
        }).join('');
    }

    function toggleTask(index) {
        const oldLvl = getLevel(data[activeCat].tasks.filter(t => t.d).length);
        data[activeCat].tasks[index].d = !data[activeCat].tasks[index].d;
        const newLvl = getLevel(data[activeCat].tasks.filter(t => t.d).length);

        if (newLvl > oldLvl) {
            document.getElementById('lvlup-sound').play();
            confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } });
        }
        saveAndRefresh();
    }

    function addTask() {
        const input = document.getElementById('new-task-input');
        if (input.value.trim() !== "") {
            data[activeCat].tasks.push({ t: input.value, d: false });
            input.value = "";
            saveAndRefresh();
        }
    }

    function deleteTask(index) {
        data[activeCat].tasks.splice(index, 1);
        saveAndRefresh();
    }

    function updateGlobal() {
        let total = 0, done = 0;
        for (const key in data) {
            if(data[key].tasks) {
                total += data[key].tasks.length;
                done += data[key].tasks.filter(t => t.d).length;
            }
        }
        const pct = total === 0 ? 0 : Math.round((done / total) * 100);
        document.getElementById('global-bar').style.width = pct + '%';
        document.getElementById('global-val').innerText = pct;
    }

    function save() { localStorage.setItem('eliseQuest2026_VFinal', JSON.stringify(data)); }
    function saveAndRefresh() { save(); showCategory(activeCat); }

    init();
</script>
</body>
</html>
