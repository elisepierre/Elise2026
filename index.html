<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elise Quest 2026 - SystÃ¨me Auto</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #0d0221;
            --panel-color: #261447;
            --accent-color: #ff3864;
            --text-color: #ffffff;
            --xp-color: #00f5d4;
            --border-pixel: 4px solid #ffffff;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Press Start 2P', cursive;
            margin: 0; padding: 20px;
            display: flex; flex-direction: column; align-items: center;
        }

        /* HEADER & BARRE GLOBALE */
        #header-status {
            width: 90%; max-width: 900px;
            border: var(--border-pixel);
            padding: 20px; text-align: center;
            background: var(--panel-color);
            margin-bottom: 40px;
            box-shadow: 8px 8px 0px var(--accent-color);
        }

        .progress-container {
            width: 100%; height: 25px;
            background: #111; border: 2px solid #fff;
            margin: 15px 0; position: relative;
        }

        .bar {
            height: 100%; background: var(--xp-color);
            width: 0%; transition: width 0.4s ease;
        }

        /* GRID DES PERSONNAGES */
        .char-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 25px; width: 100%; max-width: 1100px;
        }

        .char-card {
            background: var(--panel-color);
            border: var(--border-pixel);
            padding: 15px;
            position: relative;
        }

        .char-header {
            display: flex; align-items: center; gap: 10px;
            margin-bottom: 10px; border-bottom: 2px solid rgba(255,255,255,0.2);
            padding-bottom: 10px;
        }

        .avatar { font-size: 2.5rem; }
        .char-name { font-size: 0.7rem; color: var(--accent-color); }
        .char-lvl { font-size: 0.5rem; margin-top: 5px; color: #aaa; }

        /* OBJECTIFS */
        .task-list { list-style: none; padding: 0; margin: 15px 0; }
        .task-item {
            font-size: 0.55rem; line-height: 1.6;
            display: flex; align-items: flex-start; gap: 8px;
            margin-bottom: 10px; cursor: pointer;
        }

        input[type="checkbox"] {
            transform: scale(1.2); cursor: pointer;
        }

        .motivation {
            font-size: 0.45rem; color: #00f5d4; text-align: right;
        }
    </style>
</head>
<body>

    <div id="header-status">
        <h1 style="font-size: 1.2rem;">ELISE QUEST 2026</h1>
        <div style="font-size: 0.6rem; margin: 10px 0;">COMPLÃ‰TION TOTALE : <span id="global-val">0</span>%</div>
        <div class="progress-container">
            <div id="global-bar" class="bar"></div>
        </div>
        <div style="font-size: 0.5rem;">STATUS: <span id="status-text">NOVICE</span> | JOURS RESTANTS: <span id="days">?</span></div>
    </div>

    <div class="char-grid" id="main-grid">
        </div>

<script>
    // Configuration des personnages et de leurs 5 objectifs
    const characters = [
        {
            id: 'culture',
            name: 'Biblios l\'Ã‰rudite',
            avatar: 'ðŸ“š',
            tasks: ['Lire 24 livres', '1 musÃ©e/expo par mois', 'Apprendre 5 mots nouveaux/semaine', 'Ã‰couter 50 podcasts', 'Finir 1 jeu narratif']
        },
        {
            id: 'projets',
            name: 'Nova l\'Architecte',
            avatar: 'ðŸš€',
            tasks: ['Lancer mon site web perso', 'Organiser le voyage Japon', 'Coder un projet JS complet', 'Apprendre le montage vidÃ©o', 'RÃ©diger un carnet de bord']
        },
        {
            id: 'etudes',
            name: 'Astra la Sage',
            avatar: 'ðŸŽ“',
            tasks: ['Valider l\'annÃ©e avec mention', 'ZÃ©ro retard en cours', 'Ficher chaque cours le jour J', 'Trouver le stage de rÃªve', 'Participer Ã  1 confÃ©rence']
        },
        {
            id: 'amour',
            name: 'Lumina l\'Amoureuse',
            avatar: 'ðŸ’–',
            tasks: ['1 date original par mois', 'Ã‰crire 5 lettres manuscrites', 'Week-end surprise Ã  deux', 'Album photo de l\'annÃ©e', 'Rituel du soir sans Ã©crans']
        },
        {
            id: 'bienetre',
            name: 'Vita la Vitaliste',
            avatar: 'ðŸ§˜â€â™€ï¸',
            tasks: ['3 sÃ©ances de sport par semaine', 'MÃ©diter 5 min chaque matin', 'Pas d\'Ã©cran aprÃ¨s 22h30', 'Boire 1.5L d\'eau par jour', 'Marcher 8000 pas/jour']
        },
        {
            id: 'finance',
            name: 'Aurum la TrÃ©soriÃ¨re',
            avatar: 'ðŸ’°',
            tasks: ['Atteindre l\'objectif d\'Ã©pargne', 'Tenir mon budget mensuel', 'Investir mes premiers euros', 'ZÃ©ro dÃ©couvert sur l\'annÃ©e', 'Vendre 10 objets inutilisÃ©s']
        }
    ];

    const grid = document.getElementById('main-grid');

    // Initialisation
    function init() {
        characters.forEach(char => {
            const card = document.createElement('div');
            card.className = 'char-card';
            card.innerHTML = `
                <div class="char-header">
                    <div class="avatar">${char.avatar}</div>
                    <div class="char-info">
                        <div class="char-name">${char.name}</div>
                        <div class="char-lvl" id="lvl-${char.id}">LVL 1 - DÃ©butante</div>
                    </div>
                </div>
                <div class="progress-container">
                    <div id="bar-${char.id}" class="bar"></div>
                </div>
                <ul class="task-list">
                    ${char.tasks.map((task, i) => `
                        <li class="task-item">
                            <input type="checkbox" id="check-${char.id}-${i}" 
                                   onchange="updateProgress()">
                            <label for="check-${char.id}-${i}">${task}</label>
                        </li>
                    `).join('')}
                </ul>
                <div class="motivation">#Focus2026</div>
            `;
            grid.appendChild(card);
        });

        loadData();
        updateProgress();
        updateCalendar();
    }

    function updateProgress() {
        let totalChecked = 0;
        let totalTasks = 0;

        characters.forEach(char => {
            let charChecked = 0;
            char.tasks.forEach((_, i) => {
                const cb = document.getElementById(`check-${char.id}-${i}`);
                if (cb.checked) charChecked++;
            });

            // Update barre perso
            const pct = (charChecked / char.tasks.length) * 100;
            document.getElementById(`bar-${char.id}`).style.width = pct + '%';
            
            // Update Titre selon niveau
            const lvlElement = document.getElementById(`lvl-${char.id}`);
            if(pct === 100) lvlElement.innerText = "LVL MAX - LÃ‰GENDAIRE";
            else if(pct >= 60) lvlElement.innerText = "LVL 3 - EXPERTE";
            else if(pct >= 20) lvlElement.innerText = "LVL 2 - AVANCÃ‰E";
            else lvlElement.innerText = "LVL 1 - DÃ‰BUTANTE";

            totalChecked += charChecked;
            totalTasks += char.tasks.length;
        });

        // Update barre globale
        const globalPct = Math.round((totalChecked / totalTasks) * 100);
        document.getElementById('global-bar').style.width = globalPct + '%';
        document.getElementById('global-val').innerText = globalPct;

        // Status global
        const statusText = document.getElementById('status-text');
        if(globalPct > 80) statusText.innerText = "HÃ‰ROÃNE DE SA VIE";
        else if(globalPct > 40) statusText.innerText = "AVENTURIÃˆRE";
        else statusText.innerText = "NOVICE";

        saveData();
    }

    // Sauvegarde & Chargement
    function saveData() {
        const states = {};
        document.querySelectorAll('input[type="checkbox"]').forEach(cb => {
            states[cb.id] = cb.checked;
        });
        localStorage.setItem('eliseQuestData', JSON.stringify(states));
    }

    function loadData() {
        const data = JSON.parse(localStorage.getItem('eliseQuestData'));
        if (data) {
            for (const id in data) {
                const cb = document.getElementById(id);
                if (cb) cb.checked = data[id];
            }
        }
    }

    function updateCalendar() {
        const end = new Date('2026-12-31');
        const diff = end - new Date();
        const days = Math.ceil(diff / (1000 * 60 * 60 * 24));
        document.getElementById('days').innerText = days > 0 ? days : 0;
    }

    init();
</script>
</body>
</html>
