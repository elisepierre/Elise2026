<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elise Quest 2026 - Evolution</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #0d0221;
            --panel-color: #261447;
            --accent-color: #ff3864;
            --text-color: #ffffff;
            --xp-color: #00f5d4;
            --done-color: #555;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Press Start 2P', cursive;
            margin: 0; padding: 20px;
            display: flex; flex-direction: column; align-items: center;
        }

        /* HEADER */
        #header-status {
            width: 95%; max-width: 800px;
            border: 4px solid #fff; padding: 20px; text-align: center;
            background: var(--panel-color); margin-bottom: 20px;
            box-shadow: 6px 6px 0px var(--accent-color);
        }

        .progress-container {
            width: 100%; height: 20px; background: #111; border: 2px solid #fff; margin: 15px 0;
        }

        .bar { height: 100%; background: var(--xp-color); width: 0%; transition: width 0.4s; }

        /* MENU */
        .category-menu {
            display: grid; grid-template-columns: repeat(3, 1fr);
            gap: 10px; width: 95%; max-width: 800px; margin-bottom: 20px;
        }

        .menu-btn {
            background: #444; color: #fff; border: 2px solid #fff;
            font-family: 'Press Start 2P', cursive; font-size: 0.5rem;
            padding: 10px; cursor: pointer; transition: 0.2s;
        }

        .menu-btn.active { background: var(--accent-color); border-color: var(--xp-color); }

        /* ZONE ACTIVE */
        #active-quest-zone {
            width: 95%; max-width: 800px; border: 4px solid #fff;
            background: var(--panel-color); padding: 20px; display: none;
        }

        .char-header { display: flex; align-items: center; gap: 20px; margin-bottom: 10px; }
        .avatar { font-size: 3rem; }

        /* LISTES */
        h4 { font-size: 0.6rem; border-bottom: 2px solid var(--accent-color); padding-bottom: 5px; margin-top: 25px; }
        .task-list { list-style: none; padding: 0; }
        .task-item {
            display: flex; align-items: center; gap: 10px;
            background: rgba(255,255,255,0.05); margin-bottom: 8px; padding: 8px;
        }

        .task-text { flex-grow: 1; font-size: 0.55rem; line-height: 1.4; }
        .task-item.done { opacity: 0.6; border: 1px dashed var(--done-color); }
        .task-item.done .task-text { text-decoration: line-through; color: var(--xp-color); }

        .btn-del { background: none; border: none; color: var(--accent-color); cursor: pointer; font-family: 'Press Start 2P'; font-size: 0.5rem; }

        .add-zone {
            margin: 20px 0; display: flex; gap: 10px;
        }

        input[type="text"] {
            flex-grow: 1; background: #000; border: 2px solid #fff;
            color: var(--xp-color); padding: 10px; font-family: 'Press Start 2P'; font-size: 0.5rem;
        }

        .btn-add { background: var(--xp-color); border: none; padding: 10px; font-family: 'Press Start 2P'; font-size: 0.5rem; cursor: pointer; }

    </style>
</head>
<body>

    <div id="header-status">
        <h1 style="font-size: 1rem;">ELISE QUEST 2026</h1>
        <div class="progress-container"><div id="global-bar" class="bar"></div></div>
        <div style="font-size: 0.5rem;">COMPL√âTION GLOBALE : <span id="global-val">0</span>%</div>
    </div>

    <div class="category-menu" id="menu"></div>

    <div id="active-quest-zone">
        <div id="quest-content"></div>
    </div>

<script>
    let data = JSON.parse(localStorage.getItem('eliseQuest2026')) || {
        culture: { name: "Biblios", avatar: "üìö", tasks: [] },
        projets: { name: "Nova", avatar: "üöÄ", tasks: [] },
        etudes: { name: "Astra", avatar: "üéì", tasks: [] },
        amour: { name: "Lumina", avatar: "üíñ", tasks: [] },
        bienetre: { name: "Vita", avatar: "üßò‚Äç‚ôÄÔ∏è", tasks: [] },
        finance: { name: "Aurum", avatar: "üí∞", tasks: [] }
    };

    let activeCat = null;

    function init() {
        const menu = document.getElementById('menu');
        menu.innerHTML = '';
        for (const [id, cat] of Object.entries(data)) {
            const btn = document.createElement('button');
            btn.className = `menu-btn ${activeCat === id ? 'active' : ''}`;
            const pct = calculateCatPct(id);
            btn.innerHTML = `${cat.avatar}<br>${id.toUpperCase()}<br><span style="font-size:0.4rem">${pct}%</span>`;
            btn.onclick = () => showCategory(id);
            menu.appendChild(btn);
        }
        updateGlobal();
    }

    function getLevelInfo(count) {
        if (count >= 50) return { lvl: 5, title: "L√âGENDE", next: "MAX" };
        if (count >= 20) return { lvl: 4, title: "MA√éTRE", next: 50 };
        if (count >= 10) return { lvl: 3, title: "EXPERT", next: 20 };
        if (count >= 5) return { lvl: 2, title: "AVANC√â", next: 10 };
        return { lvl: 1, title: "NOVICE", next: 5 };
    }

    function showCategory(id) {
        activeCat = id;
        const zone = document.getElementById('active-quest-zone');
        zone.style.display = 'block';
        
        const cat = data[id];
        const doneCount = cat.tasks.filter(t => t.d).length;
        const lvlInfo = getLevelInfo(doneCount);
        
        const todoTasks = cat.tasks.filter(t => !t.d);
        const doneTasks = cat.tasks.filter(t => t.d);

        document.getElementById('quest-content').innerHTML = `
            <div class="char-header">
                <div class="avatar">${cat.avatar}</div>
                <div>
                    <h2 style="font-size:0.8rem; margin:0; color:var(--accent-color);">${cat.name}</h2>
                    <p style="font-size:0.5rem;">LVL ${lvlInfo.lvl} - ${lvlInfo.title}</p>
                    <p style="font-size:0.4rem; color:var(--xp-color);">Score: ${doneCount} / Prochain: ${lvlInfo.next}</p>
                </div>
            </div>

            <div class="progress-container"><div class="bar" style="width:${calculateCatPct(id)}%"></div></div>

            <div class="add-zone">
                <input type="text" id="new-task-input" placeholder="NOUVEL OBJECTIF..." onkeyup="if(event.key==='Enter') addTask()">
                <button class="btn-add" onclick="addTask()">OK</button>
            </div>

            <h4>√Ä ACCOMPLIR (${todoTasks.length})</h4>
            <ul class="task-list">${renderList(todoTasks, false)}</ul>

            <h4>TERMIN√âS (${doneTasks.length})</h4>
            <ul class="task-list">${renderList(doneTasks, true)}</ul>
        `;
        init(); // Refresh menu percentages
    }

    function renderList(tasks, isDone) {
        return tasks.map(task => {
            // Retrouver l'index original pour la modification
            const originalIndex = data[activeCat].tasks.findIndex(t => t === task);
            return `
                <li class="task-item ${isDone ? 'done' : ''}">
                    <input type="checkbox" ${isDone ? 'checked' : ''} onchange="toggleTask(${originalIndex})">
                    <span class="task-text">${task.t}</span>
                    <button class="btn-del" onclick="deleteTask(${originalIndex})">X</button>
                </li>
            `;
        }).join('');
    }

    function toggleTask(index) {
        data[activeCat].tasks[index].d = !data[activeCat].tasks[index].d;
        saveAndRefresh();
    }

    function addTask() {
        const input = document.getElementById('new-task-input');
        if (input.value.trim() !== "") {
            data[activeCat].tasks.push({ t: input.value, d: false });
            input.value = "";
            saveAndRefresh();
        }
    }

    function deleteTask(index) {
        if(confirm("Supprimer cet objectif ?")) {
            data[activeCat].tasks.splice(index, 1);
            saveAndRefresh();
        }
    }

    function calculateCatPct(id) {
        const tasks = data[id].tasks;
        if (tasks.length === 0) return 0;
        return Math.round((tasks.filter(t => t.d).length / tasks.length) * 100);
    }

    function updateGlobal() {
        let total = 0, done = 0;
        for (const cat in data) {
            total += data[cat].tasks.length;
            done += data[cat].tasks.filter(t => t.d).length;
        }
        const pct = total === 0 ? 0 : Math.round((done / total) * 100);
        document.getElementById('global-bar').style.width = pct + '%';
        document.getElementById('global-val').innerText = pct;
    }

    function saveAndRefresh() {
        localStorage.setItem('eliseQuest2026', JSON.stringify(data));
        showCategory(activeCat);
    }

    init();
</script>
</body>
</html>
