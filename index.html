<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elise Quest 2026</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        :root {
            --bg-color: #0d0221;
            --panel-color: #1a0b2e;
            --accent-color: #ff3864;
            --text-color: #ffffff;
            --xp-color: #00f5d4;
            /* Couleurs des catÃ©gories (plus sombres pour le texte blanc) */
            --culture: #2d8b84; --projets: #b36200; --etudes: #5d54a4;
            --amour: #b33939; --bienetre: #218c74; --finance: #8a7b10;
        }

        body {
            background-color: var(--bg-color); color: var(--text-color);
            font-family: 'Press Start 2P', cursive; margin: 0; padding: 20px;
            display: flex; flex-direction: column; align-items: center;
        }

        #header-status {
            width: 95%; max-width: 800px; border: 4px solid #fff;
            padding: 20px; text-align: center; background: var(--panel-color);
            margin-bottom: 20px; box-shadow: 6px 6px 0px var(--accent-color);
        }

        /* BARRE XP */
        .progress-container {
            width: 100%; height: 24px; background: #000; border: 2px solid #fff; 
            margin: 15px 0; position: relative; overflow: hidden;
        }

        .bar { height: 100%; background: var(--xp-color); width: 0%; transition: width 0.5s ease-out; }

        /* MENU */
        .category-menu {
            display: grid; grid-template-columns: repeat(3, 1fr);
            gap: 12px; width: 95%; max-width: 800px; margin-bottom: 20px;
        }

        .menu-btn {
            color: #fff; border: 3px solid #fff; font-family: 'Press Start 2P', cursive; 
            font-size: 0.45rem; padding: 15px 5px; cursor: pointer; transition: 0.2s;
            text-shadow: 2px 2px 0px #000; /* Ombre pour lisibilitÃ© */
            line-height: 1.4;
        }

        .menu-btn.active { transform: scale(1.05); border-color: var(--xp-color); box-shadow: 0 0 15px var(--xp-color); }

        /* ZONE ACTIVE */
        #active-quest-zone {
            width: 95%; max-width: 800px; border: 4px solid #fff;
            background: var(--panel-color); padding: 25px; display: none;
            box-sizing: border-box;
        }

        .char-header { display: flex; align-items: center; gap: 20px; margin-bottom: 20px; }
        .avatar { font-size: 3.5rem; }

        /* LISTES */
        h4 { font-size: 0.5rem; color: #aaa; margin-top: 30px; border-bottom: 1px solid #444; padding-bottom: 5px; }
        .task-list { list-style: none; padding: 0; }
        .task-item {
            display: flex; align-items: center; gap: 12px;
            background: rgba(0,0,0,0.4); margin-bottom: 10px; padding: 12px;
            border: 1px solid #333;
        }

        .task-item.done { opacity: 0.5; border-color: var(--xp-color); }
        .task-text { flex-grow: 1; font-size: 0.5rem; line-height: 1.5; }

        .add-zone { margin: 25px 0; display: flex; gap: 10px; }
        input[type="text"] {
            flex-grow: 1; background: #000; border: 2px solid #fff;
            color: #fff; padding: 12px; font-family: 'Press Start 2P'; font-size: 0.5rem;
        }
        .btn-add { background: var(--xp-color); color: #000; border: none; padding: 10px; cursor: pointer; font-family: 'Press Start 2P'; font-size: 0.5rem; }

        .del-icon { cursor: pointer; color: var(--accent-color); font-size: 0.8rem; }
    </style>
</head>
<body>

    <div id="header-status">
        <h1 style="font-size: 1rem;">ELISE QUEST 2026</h1>
        <div class="progress-container"><div id="global-bar" class="bar"></div></div>
        <div style="font-size: 0.4rem;">PROGRESSION GLOBALE DU JEU : <span id="global-val">0</span>%</div>
    </div>

    <div class="category-menu" id="menu"></div>

    <div id="active-quest-zone">
        <div id="quest-content"></div>
    </div>

    <audio id="lvlup-sound" src="https://assets.mixkit.co/active_storage/sfx/2013/2013-preview.mp3"></audio>

<script>
    // Configuration des paliers de niveau (XP nÃ©cessaire pour passer au suivant)
    const LEVELS = [0, 5, 10, 20, 50, 100]; // Lvl 1: 0-4, Lvl 2: 5-9, Lvl 3: 10-19...

    let data = JSON.parse(localStorage.getItem('eliseQuest2026_V3')) || {
        culture: { name: "Biblios", avatar: "ðŸ“š", color: "var(--culture)", tasks: [] },
        projets: { name: "Nova", avatar: "ðŸš€", color: "var(--projets)", tasks: [] },
        etudes: { name: "Astra", avatar: "ðŸŽ“", color: "var(--etudes)", tasks: [] },
        amour: { name: "Lumina", avatar: "ðŸ’–", color: "var(--amour)", tasks: [] },
        bienetre: { name: "Vita", avatar: "ðŸ§˜â€â™€ï¸", color: "var(--bienetre)", tasks: [] },
        finance: { name: "Aurum", avatar: "ðŸ’°", color: "var(--finance)", tasks: [] }
    };

    let activeCat = null;

    function init() {
        const menu = document.getElementById('menu');
        menu.innerHTML = '';
        for (const [id, cat] of Object.entries(data)) {
            const doneCount = cat.tasks.filter(t => t.d).length;
            const lvl = getLevel(doneCount);
            const btn = document.createElement('button');
            btn.className = `menu-btn ${activeCat === id ? 'active' : ''}`;
            btn.style.backgroundColor = cat.color;
            btn.innerHTML = `${cat.avatar}<br>${id.toUpperCase()}<br>LVL ${lvl}`;
            btn.onclick = () => showCategory(id);
            menu.appendChild(btn);
        }
        updateGlobal();
    }

    // Calcule le niveau actuel
    function getLevel(count) {
        for (let i = LEVELS.length - 1; i >= 0; i--) {
            if (count >= LEVELS[i]) return i + 1;
        }
        return 1;
    }

    // Calcule les infos pour la barre d'XP (XP actuel dans le niveau, XP requis pour le niveau suivant)
    function getXpProgress(count) {
        const currentLvl = getLevel(count);
        const currentFloor = LEVELS[currentLvl - 1];
        const nextFloor = LEVELS[currentLvl] || LEVELS[LEVELS.length - 1];
        
        const xpInLevel = count - currentFloor;
        const totalInLevel = nextFloor - currentFloor;
        const pct = (xpInLevel / totalInLevel) * 100;
        
        return { xpInLevel, totalInLevel, pct, currentLvl, nextFloor };
    }

    function showCategory(id) {
        activeCat = id;
        const zone = document.getElementById('active-quest-zone');
        zone.style.display = 'block';
        zone.style.borderColor = data[id].color;
        
        const cat = data[id];
        const doneCount = cat.tasks.filter(t => t.d).length;
        const xp = getXpProgress(doneCount);
        
        const todoTasks = cat.tasks.filter(t => !t.d);
        const doneTasks = cat.tasks.filter(t => t.d);

        document.getElementById('quest-content').innerHTML = `
            <div class="char-header">
                <div class="avatar">${cat.avatar}</div>
                <div>
                    <h2 style="font-size:0.8rem; margin:0; color:${cat.color}">${cat.name}</h2>
                    <p style="font-size:0.5rem; margin-top:10px;">NIVEAU ${xp.currentLvl}</p>
                    <p style="font-size:0.4rem; color:#aaa;">Objectifs : ${doneCount} validÃ©s</p>
                </div>
            </div>

            <div style="font-size:0.4rem; margin-bottom:5px;">XP NIVEAU SUIVANT : ${xp.xpInLevel} / ${xp.totalInLevel}</div>
            <div class="progress-container"><div class="bar" style="width:${xp.pct}%; background:${cat.color}"></div></div>

            <div class="add-zone">
                <input type="text" id="new-task-input" placeholder="NOUVELLE QUÃŠTE..." onkeyup="if(event.key==='Enter') addTask()">
                <button class="btn-add" style="background:${cat.color}; color:#fff" onclick="addTask()">OK</button>
            </div>

            <h4>QUÃŠTES EN COURS</h4>
            <ul class="task-list">${renderList(todoTasks, false)}</ul>

            ${doneTasks.length > 0 ? `<h4>QUÃŠTES RÃ‰USSIES</h4><ul class="task-list">${renderList(doneTasks, true)}</ul>` : ''}
        `;
        init(); 
    }

    function renderList(tasks, isDone) {
        return tasks.map(task => {
            const idx = data[activeCat].tasks.indexOf(task);
            return `
                <li class="task-item ${isDone ? 'done' : ''}">
                    <input type="checkbox" ${isDone ? 'checked' : ''} onchange="toggleTask(${idx})">
                    <span class="task-text">${task.t}</span>
                    <span class="del-icon" onclick="deleteTask(${idx})">âœ–</span>
                </li>
            `;
        }).join('');
    }

    function toggleTask(index) {
        const oldDoneCount = data[activeCat].tasks.filter(t => t.d).length;
        data[activeCat].tasks[index].d = !data[activeCat].tasks[index].d;
        const newDoneCount = data[activeCat].tasks.filter(t => t.d).length;

        // Si passage de niveau
        if (getLevel(newDoneCount) > getLevel(oldDoneCount)) {
            triggerLevelUp(data[activeCat].name);
        }
        saveAndRefresh();
    }

    function triggerLevelUp(name) {
        document.getElementById('lvlup-sound').play();
        confetti({ particleCount: 150, spread: 80, origin: { y: 0.6 } });
    }

    function addTask() {
        const input = document.getElementById('new-task-input');
        if (input.value.trim() !== "") {
            data[activeCat].tasks.push({ t: input.value, d: false });
            input.value = "";
            saveAndRefresh();
        }
    }

    function deleteTask(index) {
        data[activeCat].tasks.splice(index, 1);
        saveAndRefresh();
    }

    function updateGlobal() {
        let total = 0, done = 0;
        for (const cat in data) {
            total += cat.tasks ? data[cat].tasks.length : 0;
            done += cat.tasks ? data[cat].tasks.filter(t => t.d).length : 0;
        }
        const pct = total === 0 ? 0 : Math.round((done / total) * 100);
        document.getElementById('global-bar').style.width = pct + '%';
        document.getElementById('global-val').innerText = pct;
    }

    function saveAndRefresh() {
        localStorage.setItem('eliseQuest2026_V3', JSON.stringify(data));
        showCategory(activeCat);
    }

    init();
</script>
</body>
</html>
