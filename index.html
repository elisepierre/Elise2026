<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elise Quest 2026 - Ultimate</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        :root {
            --bg-color: #0b0e14;
            --panel-color: #161b22;
            --accent-color: #f85149;
            --text-color: #c9d1d9;
            --xp-color: #3fb950;
            --culture: #1f6feb; --projets: #d29922; --etudes: #8957e5;
            --amour: #db61a2; --bienetre: #238636; --finance: #9e6a03;
        }

        body {
            background-color: var(--bg-color); color: var(--text-color);
            font-family: 'Press Start 2P', cursive; margin: 0; padding: 10px;
            display: flex; flex-direction: column; align-items: center;
        }

        /* HEADER */
        #header-status {
            width: 95%; max-width: 900px; border: 3px solid #30363d;
            padding: 25px; text-align: center; background: var(--panel-color);
            margin-bottom: 30px; border-radius: 12px; position: relative;
        }

        /* STACK STREAK ICON */
        .streak-stack {
            position: absolute; top: 10px; right: 20px;
            display: flex; flex-direction: column; align-items: center;
            color: #ff9f43; font-size: 0.5rem;
        }
        .streak-stack span { font-size: 1.5rem; margin-bottom: 5px; }

        .progress-container {
            width: 100%; height: 28px; background: #000; border: 2px solid #30363d; 
            margin: 15px 0; border-radius: 6px; overflow: hidden;
        }

        .bar { height: 100%; background: var(--xp-color); width: 0%; transition: width 0.5s ease; }

        /* MENU BOUTONS MODERNES */
        .category-menu {
            display: grid; grid-template-columns: repeat(2, 1fr);
            gap: 15px; width: 95%; max-width: 900px; margin-bottom: 30px;
        }

        @media (min-width: 600px) { .category-menu { grid-template-columns: repeat(3, 1fr); } }

        .menu-btn {
            color: #fff; border: none; font-family: 'Press Start 2P', cursive; 
            padding: 20px 10px; cursor: pointer; transition: all 0.2s ease;
            border-radius: 10px; display: flex; flex-direction: column;
            align-items: center; justify-content: center; gap: 12px;
            box-shadow: 0 4px 0 rgba(0,0,0,0.3);
        }

        .menu-btn .btn-icon { font-size: 2.2rem; }
        .menu-btn .btn-text { font-size: 0.55rem; letter-spacing: 1px; }
        .menu-btn .btn-stats { font-size: 0.4rem; opacity: 0.9; background: rgba(0,0,0,0.2); padding: 4px 8px; border-radius: 4px; }

        .menu-btn:hover { transform: translateY(-3px); filter: brightness(1.1); }
        .menu-btn.active { outline: 3px solid #fff; outline-offset: 2px; transform: scale(1.02); }

        /* ZONE ACTIVE */
        #active-quest-zone {
            width: 95%; max-width: 900px; border: 3px solid #30363d;
            background: var(--panel-color); padding: 30px; display: none;
            border-radius: 12px; box-sizing: border-box;
        }

        .char-info-top { display: flex; align-items: center; gap: 20px; margin-bottom: 25px; }
        .avatar-large { font-size: 4rem; }

        /* LISTES */
        .section-title { font-size: 0.55rem; color: #8b949e; margin: 35px 0 15px 0; display: flex; justify-content: space-between; }
        .task-item {
            display: flex; align-items: center; gap: 15px;
            background: #0d1117; margin-bottom: 12px; padding: 15px;
            border-radius: 8px; border: 1px solid #30363d;
        }

        .task-text { flex-grow: 1; font-size: 0.5rem; line-height: 1.6; }
        .task-item.done { border-color: var(--xp-color); opacity: 0.6; }
        
        /* INPUT */
        .add-zone { display: flex; gap: 10px; margin-top: 20px; }
        input[type="text"] {
            flex-grow: 1; background: #000; border: 2px solid #30363d;
            color: #fff; padding: 15px; font-family: 'Press Start 2P'; font-size: 0.5rem; border-radius: 8px;
        }
        .btn-add { background: var(--xp-color); color: #000; border: none; padding: 0 20px; border-radius: 8px; cursor: pointer; font-family: 'Press Start 2P'; font-size: 0.6rem; }

        .del-btn { color: var(--accent-color); cursor: pointer; font-size: 0.7rem; margin-left: 10px; }
    </style>
</head>
<body>

    <div id="header-status">
        <div class="streak-stack">
            <span id="streak-icon">ðŸ”¥</span>
            <div id="streak-count">0 JOURS</div>
        </div>
        <h1 style="font-size: 1.1rem; margin-bottom: 20px; color: #fff;">ELISE QUEST 2026</h1>
        <div class="progress-container"><div id="global-bar" class="bar"></div></div>
        <div style="font-size: 0.45rem;">OBJECTIFS MONDIAUX : <span id="global-val">0</span>%</div>
    </div>

    <div class="category-menu" id="menu"></div>

    <div id="active-quest-zone">
        <div id="quest-content"></div>
    </div>

    <audio id="lvlup-sound" src="https://assets.mixkit.co/active_storage/sfx/2013/2013-preview.mp3"></audio>

<script>
    const LEVELS = [0, 5, 15, 35, 85];

    let data = JSON.parse(localStorage.getItem('eliseQuest2026_Final_V5')) || {
        culture: { name: "Biblios", avatar: "ðŸ“š", color: "var(--culture)", tasks: [] },
        projets: { name: "Nova", avatar: "ðŸš€", color: "var(--projets)", tasks: [] },
        etudes: { name: "Astra", avatar: "ðŸŽ“", color: "var(--etudes)", tasks: [] },
        amour: { name: "Lumina", avatar: "ðŸ’–", color: "var(--amour)", tasks: [] },
        bienetre: { name: "Vita", avatar: "ðŸ§˜â€â™€ï¸", color: "var(--bienetre)", tasks: [] },
        finance: { name: "Aurum", avatar: "ðŸ’°", color: "var(--finance)", tasks: [] },
        streak: { count: 0, lastDate: null, lastCompletedDate: null }
    };

    function init() {
        checkStreak();
        const menu = document.getElementById('menu');
        menu.innerHTML = '';
        for (const [id, cat] of Object.entries(data)) {
            if (id === 'streak') continue;
            const todo = cat.tasks.filter(t => !t.d).length;
            const done = cat.tasks.filter(t => t.d).length;
            const lvl = getLevel(done);

            // --- LA CORRECTION EST ICI ---
            const displayName = id === 'bienetre' ? 'BIEN-ÃŠTRE' : id.toUpperCase();

            const btn = document.createElement('button');
            btn.className = `menu-btn ${activeCat === id ? 'active' : ''}`;
            btn.style.backgroundColor = cat.color;
            btn.innerHTML = `
                <span class="btn-icon">${cat.avatar}</span>
                <span class="btn-text">${displayName} (LVL ${lvl})</span>
                <span class="btn-stats">EN COURS: ${todo} | FINI: ${done}</span>
            `;
            // -----------------------------

            btn.onclick = () => showCategory(id);
            menu.appendChild(btn);
        }
        updateGlobal();
    }
    
    function checkStreak() {
        const today = new Date().toDateString();
        const yesterday = new Date();
        yesterday.setDate(yesterday.getDate() - 1);
        const yesterdayStr = yesterday.toDateString();

        // On vÃ©rifie si un objectif a Ã©tÃ© cochÃ© aujourd'hui dans n'importe quelle catÃ©gorie
        let completedToday = false;
        for (const id in data) {
            if (data[id].tasks) {
                // Pour cette logique simple, on regarde si la date du dernier check est aujourd'hui
                if (data.streak.lastCompletedDate === today) completedToday = true;
            }
        }

        // Si la derniÃ¨re fois qu'on a complÃ©tÃ© quelque chose Ã©tait avant-hier ou plus, la sÃ©rie se brise
        if (data.streak.lastCompletedDate && data.streak.lastCompletedDate !== today && data.streak.lastCompletedDate !== yesterdayStr) {
            data.streak.count = 0;
        }

        document.getElementById('streak-count').innerText = `${data.streak.count} JOURS`;
        document.getElementById('streak-icon').style.opacity = data.streak.count > 0 ? "1" : "0.3";
    }

    function getLevel(count) {
        if (count >= LEVELS[4]) return 5;
        if (count >= LEVELS[3]) return 4;
        if (count >= LEVELS[2]) return 3;
        if (count >= LEVELS[1]) return 2;
        return 1;
    }

    function getXpProgress(count) {
        const currentLvl = getLevel(count);
        const currentFloor = LEVELS[currentLvl - 1];
        const nextFloor = LEVELS[currentLvl] || 999;
        const xpInLevel = count - currentFloor;
        const totalNeededInLevel = nextFloor - currentFloor;
        const pct = Math.min((xpInLevel / totalNeededInLevel) * 100, 100);
        return { pct, xpInLevel, totalNeededInLevel, currentLvl };
    }

    let activeCat = null;

    function showCategory(id) {
        activeCat = id;
        const zone = document.getElementById('active-quest-zone');
        zone.style.display = 'block';
        zone.style.borderColor = data[id].color;
        
        const cat = data[id];
        const doneCount = cat.tasks.filter(t => t.d).length;
        const xp = getXpProgress(doneCount);
        const todoTasks = cat.tasks.filter(t => !t.d);
        const doneTasks = cat.tasks.filter(t => t.d);

        document.getElementById('quest-content').innerHTML = `
            <div class="char-info-top">
                <div class="avatar-large">${cat.avatar}</div>
                <div>
                    <h2 style="font-size:0.9rem; margin:0; color:${cat.color}">${cat.name}</h2>
                    <p style="font-size:0.5rem; margin-top:10px;">RANG : NIVEAU ${xp.currentLvl}</p>
                </div>
            </div>
            <div style="font-size:0.4rem; color:#8b949e; margin-bottom:8px;">
                XP POUR NIVEAU ${xp.currentLvl + 1} : ${xp.xpInLevel} / ${xp.totalNeededInLevel}
            </div>
            <div class="progress-container"><div class="bar" style="width:${xp.pct}%; background:${cat.color}"></div></div>
            <div class="add-zone">
                <input type="text" id="new-task-input" placeholder="NOUVEL OBJECTIF..." onkeyup="if(event.key==='Enter') addTask()">
                <button class="btn-add" style="background:${cat.color}; color:#fff" onclick="addTask()">OK</button>
            </div>
            <div class="section-title"><span>OBJECTIFS EN COURS</span> <span>(${todoTasks.length})</span></div>
            <ul class="task-list">${renderList(todoTasks, false)}</ul>
            ${doneTasks.length > 0 ? `<div class="section-title"><span>TERMINÃ‰S</span> <span>(${doneTasks.length})</span></div><ul class="task-list">${renderList(doneTasks, true)}</ul>` : ''}
        `;
        init(); 
    }

    function renderList(tasks, isDone) {
        return tasks.map(task => {
            const idx = data[activeCat].tasks.indexOf(task);
            return `<li class="task-item ${isDone ? 'done' : ''}">
                <input type="checkbox" ${isDone ? 'checked' : ''} onchange="toggleTask(${idx})" style="transform: scale(1.5);">
                <span class="task-text">${task.t}</span>
                <span class="del-btn" onclick="deleteTask(${idx})">âœ–</span>
            </li>`;
        }).join('');
    }

    function toggleTask(index) {
        const today = new Date().toDateString();
        const alreadyDoneToday = (data.streak.lastCompletedDate === today);
        
        const wasDone = data[activeCat].tasks[index].d;
        const oldLvl = getLevel(data[activeCat].tasks.filter(t => t.d).length);
        data[activeCat].tasks[index].d = !data[activeCat].tasks[index].d;
        const newLvl = getLevel(data[activeCat].tasks.filter(t => t.d).length);

        // Si on vient de cocher (pas dÃ©cocher)
        if (!wasDone && data[activeCat].tasks[index].d) {
            if (!alreadyDoneToday) {
                data.streak.count++;
                data.streak.lastCompletedDate = today;
            }
        }

        if (newLvl > oldLvl) {
            document.getElementById('lvlup-sound').play();
            confetti({ particleCount: 200, spread: 80, origin: { y: 0.7 } });
        }
        saveAndRefresh();
    }

    function addTask() {
        const input = document.getElementById('new-task-input');
        if (input.value.trim() !== "") {
            data[activeCat].tasks.push({ t: input.value, d: false });
            input.value = "";
            saveAndRefresh();
        }
    }

    function deleteTask(index) {
        data[activeCat].tasks.splice(index, 1);
        saveAndRefresh();
    }

    function updateGlobal() {
        let total = 0, done = 0;
        for (const key in data) {
            if(data[key].tasks) {
                total += data[key].tasks.length;
                done += data[key].tasks.filter(t => t.d).length;
            }
        }
        const pct = total === 0 ? 0 : Math.round((done / total) * 100);
        document.getElementById('global-bar').style.width = pct + '%';
        document.getElementById('global-val').innerText = pct;
    }

    function saveAndRefresh() {
        localStorage.setItem('eliseQuest2026_Final_V5', JSON.stringify(data));
        if(activeCat) showCategory(activeCat);
        else init();
    }

    init();
</script>
</body>
</html>
